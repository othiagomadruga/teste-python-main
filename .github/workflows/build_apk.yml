name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Usando Python 3.10

    - name: Install Buildozer
      run: |
        pip install buildozer

    - name: Install Buildozer Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses-dev libbz2-dev libssl-dev libsqlite3-dev

    - name: Change to App Directory
      # AQUI ESTÁ A NOVA LINHA DE CORREÇÃO!
      # Altere 'teste-python-main' para o NOME REAL do diretório onde seu buildozer.spec e main.py estão.
      run: cd teste-python-main/androidApp # Este comando muda o diretório de trabalho para a pasta do seu app

    - name: Build Android APK
      # Agora o Buildozer será executado dentro do diretório correto.
      run: |
        buildozer android debug

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-App-APK
        path: bin/*.apk
